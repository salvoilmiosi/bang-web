<!DOCTYPE html>
<html>
    <head>
        <script defer type="text/javascript" src="modules/lobby/lobby.js"></script>
    </head>
    <body>
        <h2>Bang!</h2>
        <h3 id="lobby_title"></h3>
        <div class="button_row">
            <button id="leave_lobby">Esci</button>
            <button hidden disabled id="start_game">Avvia</button>
        </div>
        <div id="expansion_list">
            <div class="expansion_checkbox">
                <input type="checkbox" id="characterchoice">
                <label for="characterchoice">Scelta dei Personaggi</label>
            </div>
            <div class="expansion_checkbox">
                <input type="checkbox" id="dodgecity">
                <label for="dodgecity">Dodge City</label>
            </div>
            <div class="expansion_checkbox">
                <input type="checkbox" id="goldrush">
                <label for="goldrush">Corsa all'Oro</label>
            </div>
            <div class="expansion_checkbox">
                <input type="checkbox" id="armedanddangerous">
                <label for="armedanddangerous">Armed And Dangerous</label>
            </div>
            <div class="expansion_checkbox">
                <input type="checkbox" id="valleyofshadows">
                <label for="valleyofshadows">La Valle Delle Ombre</label>
            </div>
            <div class="expansion_checkbox">
                <input type="checkbox" id="highnoon">
                <label for="highnoon">Mezzogiorno di Fuoco</label>
            </div>
            <div class="expansion_checkbox">
                <input type="checkbox" id="fistfulofcards">
                <label for="fistfulofcards">Per un Pugno di Carte</label>
            </div>
            <div class="expansion_checkbox">
                <input type="checkbox" id="wildwestshow">
                <label for="wildwestshow">Wild West Show</label>
            </div>
            <div class="expansion_checkbox">
                <input type="checkbox" id="thebullet">
                <label for="thebullet">La Pallottola</label>
            </div>
            <div class="expansion_checkbox">
                <input type="checkbox" id="ghostcards">
                <label for="ghostcards">Carte Fantasma</label>
            </div>
        </div>
        <div id="user_list"></div>
    </body>
</html>
